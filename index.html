<body>
	<div  class="container-fluid" id="Main_body">
		
		<div class="card" id="main_card">
		<div class="form-inline">
		<h3 class= "card-header col-sm-6" id="monthAndYear" > Month and Year </h3>
		
		
		<button class="btn btn-oultine-primary col-sm-6" onclick=jumptoday() id="today_btn">Today</button>
	</div>

		<table class="table table-bordered table-responsive-sm table-fluid" id="calendar">
			<thread>
				<tr>
					<th>Sunday</th>
					<th>Monday</th>
					<th>Tueday</th>
					<th>Wedneday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Saturday</th>
				</tr>
			</thread>
			<tbody id="calendar-body">
				<tr>
					<td><input type='text' ></td>
			</tr>

			</tbody>
	</table>
	<div class="form-inline" id="shift_month">
				<button class="btn btn-oultine-primary col-sm-6" onclick=previous() id="shift_month_prev">Previous</button>
				<button class="btn btn-oultine-primary col-sm-6" onclick=next() id="shift_month_next" >Next</button>
	</div>
	<br> 
		</div>
	
	<div class="full-height" id="jmp_btns">
	<form class="form-inline col-sm-12" id="Select_Jump">
		Choose Month: <select class= "form-inline col-sm-5" id="M_drop" name="Wmonth">
		
				  <option value=0>January</option>
				  <option value=1>February</option>
				  <option value=2>March</option>
				  <option value=3>April</option>
				  <option value=4>May</option>
				  <option value=5>June</option>
				  <option value=6>July</option>
				  <option value=7>August</option>
				  <option value=8>September</option>
				  <option value=9>October</option>
				  <option value=10>November</option>
				  <option value=11>December</option>
				  </select >
		  Choose Year: <input class= "form-inline col-sm-5" type="year" id="Wyear" name="Wyear" >
		  <input  value="Submit" class= "form-inline col-sm-12 text-center" id="jump_submit" onclick=jump()>
		 
		</form><br>
	</div>
</div>

<script src="script.js"></script>
